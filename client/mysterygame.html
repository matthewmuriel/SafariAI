<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafariAI</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <link href="assets/css/styles/mysteryintro.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
</head>
<body>
    <div class="appbox">
        <div class="row">
            <div class="col-md-12">
                    <h1 class="header-text">Mystery AI ? ? ?</h1>
            </div>
        </div>
        <br>
        <!-- AI Models-->
        <div class="row">
            <div class="col-md-6">
                <div class="container">
                    <div class="card">
                        <div class="card-header ">
                            <div class="d-flex">
                                <div class="flex-grow-1">
                                    <h3>You</h3>
                                </div>
                            </div>
                        </div>
                        <div class="card-body video-container">
                            <video id="video"></video>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="container">
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex">
                                <div class="flex-grow-1">
                                    <h3>Mystery</h3>
                                </div>
                            </div>
                        </div>
                        <div class="card-body quiz" id="webcam-container">
                            <div id="label-container" class="label-container">
                                <h5 id="forestPredict">I think this is a...</h2>
                                <p class="prediction" id="mPrediction">‚ùî</p>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex">
                                <div class="flex-grow-1">
                                    <h3>Quiz</h3>
                                </div>
                                <div class="me-2">
                                    <button type="button" class="btn btn-ai" id="sButton">Submit</button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body" id="webcam-container">
                            <!-- five check boxes -->
                            <div class="form-group quiz">
                                <label>Select the animals Mystery AI can Identify:</label>
                                <br><br>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="checkbox" id="option1" value="1">
                                  <label class="form-check-label" for="option1">Hen</label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="checkbox" id="option2" value="-1">
                                  <label class="form-check-label" for="option2">Cat</label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="checkbox" id="option3" value="1">
                                  <label class="form-check-label" for="option3">Cow</label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="checkbox" id="option4" value="-1">
                                  <label class="form-check-label" for="option4">Penguin</label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="checkbox" id="option5" value="1">
                                  <label class="form-check-label" for="option5">Dog</label>
                                </div>
                            </div>
                            <div>
                                <br>
                                <p class="quiz">Score: <span id="score"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Button Box-->
        <div class="button-box">
            <button type="button" class="btn-exit" onclick="window.location.href='index.html',endQuiz(), endTimer(), exportData()">End</button>
        </div>
    </div>
</body>
<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
<script src="assets/js/game/track.js"></script>
<script src="assets/js/game/quiz.js"></script>
<script src="assets/js/bootstrap.bundle.js"></script>
</html>
